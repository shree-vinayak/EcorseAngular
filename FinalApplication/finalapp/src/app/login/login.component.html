<div class="container-fluid mb-5">

    <h1>Login Form</h1>
    <form [formGroup]='login'>

        <div class="form-group">
            <label>Username</label>
            <input type="email" name="email" formControlName="username" class="form-control ">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="passoword" formControlName="passoword" class="form-control ">
        </div>

            <label>Confirm Password</label>

          <small class="text-danger" *ngIf='login.errors?.misMatch'>Confirm Password should match with password.</small>
        </div> -->

       
        <button type="submit" (click)='loginapi()'[disabled]='login.invalid' class="btn btn-primary">Login</button>
        <!-- <button type="submit" (click)='loginapi()' class="btn btn-primary">Submit</button> -->

    </form>


</div>
